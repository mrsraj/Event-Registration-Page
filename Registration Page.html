<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Registration for fresher's party</h2>
            <div class="content">
                <div class="input-box">
                    <label for="">Full Name</label>
                    <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required>
                </div>

                <div class="input-box">
                    <label for="branch">Choose Branch</label>
                    <select name="" id="">
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AI&DS">AI&DS</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="">Roll No</label>
                    <input type="text" name="Roll" id="Roll" placeholder="Enter Roll No" required>
                </div>

                <div class="input-box">
                    <label for="">Email Id</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email Id" required>
                </div>

                <div class="input-box">
                    <label for="Mobile">Mobile No</label>
                    <input type="text" name="Mobile" id="Mobile" placeholder="Mobile No" required>
                </div>

                <div class="input-box">
                    <label for="">Choose Program</label>
        
                    <select>
                        <option value="Dance">Dance</option>
                        <option value="Music">Music</option>
                        <option value="Ramp">Ramp</option>
                        <option value="anchoring">Anchoring</option>
                        <option value="Food Coodenator">Food Coodenator</option>
                        <option value="Student Coodenator">Student Coodenator</option>
                    </select>
                </div>

                <span class="gender-title">Gender</span>

                <div class="gender-category">

                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="">Male</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="female">
                        <label for="">female</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" id="Other">
                        <label for="">Other</label>
                    </div>

                </div>
            </div>

            <div class="alert">
                <p><input type="checkbox" name="" id=""> I have read about this program.</p>
            </div>

            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
